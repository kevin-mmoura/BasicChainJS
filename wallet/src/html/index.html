<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <main class="container-fluid d-flex flex-column my-4 my-container">
        <section class="row d-flex flex-column information">
            <span class="mt-2 mb-3 mx-2 circle-icon"></span>
            <div class="py-3 money">
                <h2>COIN 00</h2>
            </div>
        </section>
        <section class="d-flex align-items-center justify-content-between menu">
            <a href="./index.html">
                <span class="material-symbols-outlined pb-0.8 active">home</span>
            </a>
            <a href="./transactions.html">
                <span class="material-symbols-outlined pb-0.8">payments</span>
            </a>
            <a href="./settings.html">
                <span class="material-symbols-outlined pb-0.8">settings</span>
            </a>
        </section>
        <section class="d-none flex-column align-items-center create-account">
            <div class="spinner-border mb-5 text-primary" role="status"></div>
            <p>Criando sua conta aguarde...</p>
        </section>
    </main>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/elliptic/6.5.6/elliptic.min.js"></script>
    <script src="../js/index.js"></script>
</html>
